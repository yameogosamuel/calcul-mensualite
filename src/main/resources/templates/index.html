 <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="layout">
<head>
<meta charset="utf-8"/>
<title>Ajouter un utilisateur</title>
	<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}"/>
	
	<link rel="stylesheet" type="text/css" href="../static/css/all.min.css"
	th:href="@{/css/all.min.css}"/>
	
	 <link rel="stylesheet" type="text/css" href="../static/css/styles.css"
	      th:href="@{/css/styles.css}"/>
	
	      
	  <script src="../static/js/jquery.min.js"  th:src="@{/js/jquery.min.js}"></script>
      <!-- <script src="../static/js/popper.min.js"  th:src="@{/js/popper.min.js}"></script> -->
      <script src="https://getbootstrap.com/docs/4.1/assets/js/vendor/popper.min.js"  th:src="@{https://getbootstrap.com/docs/4.1/assets/js/vendor/popper.min.js}"></script>
      <script src="../static/js/bootstrap.min.js"  th:src="@{/js/bootstrap.min.js}"></script>
      <script src="../static/js/script.js"  th:src="@{/js/script.js}"></script> 
      
      
</head>
<body>
   <div class="p-3 mb-2 text-dark my-4 mx-4 rounded">
	<div class="card">
	  <div class="card-header">
	    <h1>Calcul de la mensualité</h1>
	  </div>
	  <div class="card-body">
	    <form th:action="@{/simulate}" method="post">
			<div>
				<table class="table table-borderless">
					<tr>
						<td><label for="montant">Montant:</label></td>
						<td><input id="montant" type="text" name="montant" class="form-control" th:value="${simulateur.montant}"/></td>
						<td>F CFA</td>
					</tr>
					<tr>
						<td><label for="duree">Durée:</label></td>
						<td><input id="duree" type="text" name="duree" class="form-control" th:value="${simulateur.duree}"/></td>
						<td>mois</td>
					</tr>
					<tr>
						<td><label for="taux">Taux:</label></td>
						<td><input id="taux" type="text" name="taux" class="form-control" th:value="${simulateur.taux}"/></td>
						<td>%</td>
					</tr>
					<tr>
						<td><input type="submit" class="btn btn-primary" value="calculer"/></td>
						<td></td>
					</tr>
				</table>
			</div>
			<div>
				<table>
					<tr>
						<td><h3>Mensualité:</h3></td>
						<td th:text="${simulateur.mensualite}"></td>
						<td>F CFA</td>
					</tr>
				</table>
			</div>
	    </form>
	</div>
  </div>
  <a href="/auth"><input type="submit" class="btn btn-danger mr-10" value="Retour"/></a>
</div>				
  
  <footer class="navbar-fixed-bottom">
		<hr/>
		<div class="container text-white">
			<small>
				Copyright @2020
			</small>
		</div>
	</footer>
	
	
</body>
</html>
